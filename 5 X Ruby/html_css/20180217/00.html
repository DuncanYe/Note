<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <table border="3">
    <caption>表格</caption>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">血型</th>
      <th scope="col">性別</th>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>O</td>
      <td>男</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>A</td>
      <td>女</td>
    </tr>
  </table>

  <form>
    <p>
      <label for="position">位置</label>
      <input type="text" name="position" id="position">
      <!-- 點選文字有勾選效果，把name id 與for相同。不同網頁可能吃name 或id -->
    </p>

    <p>
      位置 
      <label>
        <input type="text">
      </label>
    </p>

    <p>
      <!-- label 包input 點選文字可有勾選效果 -->
      性別
      <label>
        <input type="radio" name="sex">
        女
      </label>
      <label>  
        <input type="radio" name="sex">
        男
      </label>
    </p>

    <p>
      興趣
      <label>
        <input type="checkbox" name="hobby">
        壘球
      </label>
      <label>
        <input type="checkbox" name="hobby">
        吉他
      </label>
      <label>
        <input type="checkbox" name="hobby">
        吃
      </label>
    </p>

    <p>
      <label for="mag">留言</label>
      <textarea rows="6" name="mag" id="mag"></textarea>
    </p>

    <p>
      <label>下拉表單</label>
      <select>
        <option value="950">台東市</option>
        <option value="100">台北市</option>
        <option value="842">高雄市</option>
        <option value="300">新竹市</option>
      </select>
    </p>

    <p>
      <button>Button</button>
      <input type="button" name="" value="按鈕">
      <input type="submit" name="" value="送出">
      <!-- 一邊表單會寫submit 送出表單 -->
    </p>
  
  </form> 
</body>
</html>
