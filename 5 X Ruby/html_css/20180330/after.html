<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>after</title>
<link rel="stylesheet" type="text/css" href="reset.css">

  <style type="text/css">
   .wrap {
    width: 960px;
    /*background-color: #f00;*/
    border: 4px solid ;
    margin: auto;
   }

   .wrap:after {
    content: " ";
    display: block;
    clear: both;
   }
   .item {
    width: 300px;
    height: 200px;
    background-color: #f0f;
    margin: 10px;
    float: left;
   }


  </style>

</head>
<body>

  <div class="wrap">
    
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
  </div>
  
</body>
</html>
