<!DOCTYPE html>
<html>
<head>
  <title>Hello World! with jQuery</title>
</head>
<body>



<input type="text">
<button>Submit</button>
<p></p>




    

<!-- 用 jquery 寫程式前需要先掛載 jquery -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- JS引用方法 -->

<script type="text/javascript">
    

  $('button').on('click', function(){
    var name = $('input').val();
    alert('Hi ' + name + ' HaHa');


    $('p').html('Hi ' + name + ' HaHa');

  });


 
  


 

</script>

</body>
</html>
