<html>
<head>
  <title>圖片分組過濾</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
  body{

  .menu{

</head>

</div>

<script src="scripts/jquery-3.1.0.js"></script>
<script>
var active = 'all';

$('.menu button').on('click', function(e){
  e.preventDefault();
  var active = $(this).val();

  $('.menu button').removeClass('active');
  $(this).addClass('active');

  if( active !== 'all' ){
    $('.img-list .img').fadeOut(300);
    $('.img-list .' + active).fadeIn(300);
  }
  else{
    $('.img-list .img').fadeIn(300);
  }

});

</script>

</body>
</html>
