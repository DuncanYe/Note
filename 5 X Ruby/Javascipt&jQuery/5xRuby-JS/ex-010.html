<!DOCTYPE html>
<html>
<head>
  <title>document ready</title>

  <script src="scripts/jquery-3.1.0.js"></script>
  <script type="text/javascript">
      $(document).on('DOMContentLoaded', function(){
        $('#hello').text('HELLO');
      });
  </script>
</head>
<body>

<h1 id="hello"></h1>


</body>
</html>
